description: Tell us about a problem our package could solve but doesn't.

body:
  - type: dropdown
    id: package
    attributes:
      label: Package
      description: For which package is the feature request?
      options:
        - passkit
        - passkit_ui
        - apple_passkit
        - (app)

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem could the package solve that it doesn't?
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Solution Brainstorm
      description: We know you have bright ideas to share ... share away, friend.

  - type: dropdown
    id: submit-a-pr
    attributes:
      label: Are you willing to submit a PR?
      description:  We accept contributions!
      options:
        - "Yes"
        - "Yes, but I'll need guidance"
        - "No"

  - type: markdown
    attributes:
      value: |-
