name: üêû Bug Report
description: Describe the problem
labels: ["bug"]
body:
  - type: dropdown
    id: environment
    attributes:
      label: Platform
      description: Which platform do you use?
      options:
        - Dart
        - Dart Web
        - Flutter Mobile
        - Flutter Desktop
        - Flutter Web
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: Which version of Flutter do you use?
      placeholder: 1.2.3 ‚Üê should look like this
    validations:
      required: true

  - type: textarea
    id: repro
    attributes:
      label: Steps to Reproduce
      description: How can we see what you're seeing? Specific is terrific.
      placeholder: |-
        1. foo
        2. bar
        3. baz
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Result
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Result
      description: Logs? Screenshots? Yes, please.
    validations:
      required: true