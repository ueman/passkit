name: app
description: App which manages PassKit files.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'
  flutter: 3.22.2

dependencies:
  content_resolver: ^0.3.1
  drift: ^2.11.1
  file_picker: ^8.0.5
  flutter:
    sdk: flutter
  flutter_displaymode: ^0.6.0
  flutter_linkify: ^6.0.0
  flutter_localizations:
    sdk: flutter
  geocoding: ^3.0.0
  go_router: ^14.2.0
  google_fonts: ^6.2.1
  http: ^1.2.1
  intl: any
  passkit: ^0.0.1
  passkit_ui: 
    path: ../passkit_ui
  path: ^1.9.0
  path_provider: ^2.0.0
  receive_intent: ^0.2.4
  share_plus: ^9.0.0
  sqlite3_flutter_libs: ^0.5.0
  url_launcher: ^6.3.0

dependency_overrides:
  content_resolver:
    git:
      url: git@github.com:espresso3389/flutter_content_resolver.git
      ref: main
  passkit: 
    path: ../passkit
  passkit_ui: 
    path: ../passkit_ui

dev_dependencies:
  build_runner: ^2.4.6
  drift_dev: ^2.11.1
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/
    - assets/examples/