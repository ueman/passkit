name: passkit
description: Pure Dart library which can read Apple's PKPass files. Works on servers too.
version: 0.0.6
repository: https://github.com/ueman/passkit
issue_tracker: https://github.com/ueman/passkit/issues
topics:
  - passkit
  - pkpass
screenshots:
  - description: "Screenshot of a PkPass of the boarding pass type"
    path: assets/boarding_pass.webp

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  archive: ^3.6.0
  collection: ^1.18.0
  crypto: ^3.0.0
  csslib: ^1.0.0
  http: ^1.2.0
  http_parser: ^4.0.0
  intl: ^0.19.0
  json_annotation: ^4.9.0
  meta: ^1.0.0
  pkcs7: ^1.0.3

dev_dependencies:
  build_runner: ^2.3.2
  json_serializable: ^6.8.0
  lints: ^4.0.0
  test: ^1.21.0
